server:
  port: 8086
  servlet:
    context-path: /otss

spring:
  datasource:
    url: jdbc:mysql://localhost:3308/otss
    username: root
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  thymeleaf:
    enabled: true
    encoding: UTF-8

  mvc:
    view:
      prefix: /templates/
      suffix: .html
    static-path-pattern: /**